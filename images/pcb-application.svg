<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E1E1E"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#00FF00">PCB with NCC Capacitors</text>
  
  <!-- PCB Base -->
  <rect x="50" y="60" width="500" height="280" rx="10" ry="10" fill="#2E8B57" stroke="#006400" stroke-width="2"/>
  
  <!-- Traces -->
  <path d="M100,100 L200,100 L200,150 L300,150 L300,200" stroke="#FFD700" stroke-width="3" fill="none"/>
  <path d="M400,100 L350,100 L350,150 L300,150" stroke="#FFD700" stroke-width="3" fill="none"/>
  <path d="M250,250 L250,200 L300,200" stroke="#FFD700" stroke-width="3" fill="none"/>
  
  <!-- IC -->
  <rect x="220" y="160" width="60" height="40" fill="#333333" stroke="#666666" stroke-width="2"/>
  <text x="250" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#FFFFFF">IC</text>
  
  <!-- NCC Radial Capacitor -->
  <rect x="120" y="120" width="20" height="40" rx="3" ry="3" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
  <rect x="125" y="115" width="2" height="5" fill="#999999"/>
  <rect x="133" y="115" width="2" height="5" fill="#999999"/>
  <text x="130" y="140" font-family="Arial" font-size="6" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- NCC SMD Capacitor -->
  <rect x="320" y="120" width="25" height="15" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
  <text x="332" y="130" font-family="Arial" font-size="6" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- NCC Snap-in Capacitor -->
  <ellipse cx="420" cy="180" rx="15" ry="30" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
  <rect x="415" y="145" width="3" height="8" fill="#999999"/>
  <rect x="422" y="145" width="3" height="8" fill="#999999"/>
  <text x="420" y="180" font-family="Arial" font-size="6" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- NCC Polymer Capacitor -->
  <rect x="250" y="270" width="30" height="20" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
  <text x="265" y="285" font-family="Arial" font-size="6" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- Labels -->
  <text x="130" y="115" font-family="Arial" font-size="8" text-anchor="middle" fill="#00FF00">Radial</text>
  <text x="332" y="115" font-family="Arial" font-size="8" text-anchor="middle" fill="#00FF00">SMD</text>
  <text x="420" y="160" font-family="Arial" font-size="8" text-anchor="middle" fill="#00FF00">Snap-in</text>
  <text x="265" y="265" font-family="Arial" font-size="8" text-anchor="middle" fill="#00FF00">Polymer</text>
  
  <!-- Power and ground symbols -->
  <path d="M100,100 L105,95 L110,100" stroke="#FF0000" stroke-width="2"/>
  <line x1="105" y1="105" x2="105" y2="110" stroke="#0000FF" stroke-width="2"/>
  <line x1="102" y1="110" x2="108" y2="110" stroke="#0000FF" stroke-width="2"/>
</svg>