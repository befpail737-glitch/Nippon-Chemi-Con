<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003DA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0074D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Abstract circuit pattern -->
  <g opacity="0.1">
    <path d="M200,100 L400,100 L400,200 L600,200" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M100,300 L300,300 L300,400 L500,400" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M700,150 L900,150 L900,250 L1100,250" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="400" cy="100" r="5" fill="#FFFFFF"/>
    <circle cx="900" cy="150" r="5" fill="#FFFFFF"/>
    <circle cx="300" cy="300" r="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(100,150)">
    <text x="0" y="0" font-family="Arial" font-size="48" font-weight="bold" fill="#FFFFFF">Nippon Chemi-Con</text>
    <text x="0" y="60" font-family="Arial" font-size="24" fill="#FFC72C">Global Leader in Electrolytic Capacitors</text>
    <text x="0" y="100" font-family="Arial" font-size="18" fill="#FFFFFF">Official Authorized Distributor for High-Performance Capacitor Solutions</text>
    
    <!-- Product showcase -->
    <g transform="translate(0,160)">
      <rect x="0" y="0" width="150" height="100" rx="8" ry="8" fill="#E6F2FF" stroke="#FFFFFF" stroke-width="2"/>
      <text x="75" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">Aluminum</text>
      <text x="75" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">Electrolytic</text>
      <text x="75" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">KZE Series</text>
      
      <rect x="170" y="0" width="150" height="100" rx="8" ry="8" fill="#FFF2E6" stroke="#FFFFFF" stroke-width="2"/>
      <text x="245" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">SMD</text>
      <text x="245" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">Capacitors</text>
      <text x="245" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">MVA Series</text>
      
      <rect x="340" y="0" width="150" height="100" rx="8" ry="8" fill="#E6FFE6" stroke="#FFFFFF" stroke-width="2"/>
      <text x="415" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">Polymer</text>
      <text x="415" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#003DA5">Capacitors</text>
      <text x="415" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Low ESR</text>
    </g>
    
    <!-- CTA Button Outline -->
    <rect x="0" y="300" width="200" height="50" rx="5" ry="5" fill="none" stroke="#FFC72C" stroke-width="2"/>
    <text x="100" y="332" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFC72C">Explore Solutions</text>
  </g>
  
  <!-- NCC Logo -->
  <text x="1700" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="end" fill="#FFC72C">NCC</text>
  <text x="1700" y="120" font-family="Arial" font-size="16" text-anchor="end" fill="#FFFFFF">Distributor</text>
</svg>