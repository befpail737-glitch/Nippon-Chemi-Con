<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#003DA5">NCC Product Series Comparison</text>
  
  <!-- Product 1: Radial -->
  <g transform="translate(80,80)">
    <rect x="-30" y="-40" width="60" height="80" rx="5" ry="5" fill="#E6F2FF" stroke="#003DA5" stroke-width="2"/>
    <line x1="-25" y1="-50" x2="-20" y2="-40" stroke="#003DA5" stroke-width="2"/>
    <line x1="25" y1="-50" x2="20" y2="-40" stroke="#003DA5" stroke-width="2"/>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#003DA5">Radial</text>
    <text x="0" y="30" font-family="Arial" font-size="8" text-anchor="middle" fill="#003DA5">KZE/KY/KMG</text>
  </g>
  
  <!-- Product 2: SMD -->
  <g transform="translate(180,80)">
    <rect x="-30" y="-20" width="60" height="40" fill="#FFF2E6" stroke="#F39C12" stroke-width="2"/>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#F39C12">SMD</text>
    <text x="0" y="30" font-family="Arial" font-size="8" text-anchor="middle" fill="#F39C12">MVA/MVE</text>
  </g>
  
  <!-- Product 3: Snap-in -->
  <g transform="translate(280,80)">
    <ellipse cx="0" cy="0" rx="20" ry="40" fill="#E6FFE6" stroke="#27AE60" stroke-width="2"/>
    <rect x="-18" y="-55" width="4" height="8" fill="#999999"/>
    <rect x="14" y="-55" width="4" height="8" fill="#999999"/>
    <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#27AE60">Snap-in</text>
    <text x="0" y="50" font-family="Arial" font-size="8" text-anchor="middle" fill="#27AE60">KMQ/SMQ</text>
  </g>
  
  <!-- Product 4: Screw Terminal -->
  <g transform="translate(380,80)">
    <ellipse cx="0" cy="0" rx="25" ry="50" fill="#FFE6F2" stroke="#8E44AD" stroke-width="2"/>
    <circle cx="-15" cy="-45" r="3" fill="#666666"/>
    <circle cx="15" cy="-45" r="3" fill="#666666"/>
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#8E44AD">Screw</text>
    <text x="0" y="55" font-family="Arial" font-size="8" text-anchor="middle" fill="#8E44AD">Terminal</text>
  </g>
  
  <!-- Product 5: Polymer -->
  <g transform="translate(480,80)">
    <rect x="-30" y="-15" width="60" height="30" fill="#F2E6FF" stroke="#9B59B6" stroke-width="2"/>
    <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#9B59B6">Polymer</text>
    <text x="0" y="35" font-family="Arial" font-size="8" text-anchor="middle" fill="#9B59B6">Hybrid</text>
  </g>
  
  <!-- Feature comparison table -->
  <g transform="translate(50,220)">
    <!-- Table background -->
    <rect x="0" y="0" width="500" height="150" fill="none" stroke="#000" stroke-width="1"/>
    
    <!-- Table headers -->
    <text x="20" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#000">Feature</text>
    <text x="120" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">Radial</text>
    <text x="220" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">SMD</text>
    <text x="320" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">Snap-in</text>
    <text x="420" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">Screw</text>
    <text x="500" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#000">Polymer</text>
    
    <!-- Features -->
    <text x="20" y="40" font-family="Arial" font-size="9" fill="#000">Low ESR</text>
    <text x="120" y="40" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="220" y="40" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="320" y="40" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="420" y="40" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★</text>
    <text x="500" y="40" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    
    <text x="20" y="60" font-family="Arial" font-size="9" fill="#000">High Cap</text>
    <text x="120" y="60" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    <text x="220" y="60" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="320" y="60" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    <text x="420" y="60" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    <text x="500" y="60" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    
    <text x="20" y="80" font-family="Arial" font-size="9" fill="#000">Ripple</text>
    <text x="120" y="80" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="220" y="80" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★</text>
    <text x="320" y="80" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    <text x="420" y="80" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    <text x="500" y="80" font-family="Arial" font-size="9" text-anchor="middle" fill="#000">★ ★ ★</text>
    
    <!-- NCC Logo -->
    <text x="250" y="130" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#003DA5">Nippon Chemi-Con</text>
  </g>
</svg>