<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003DA5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="600" fill="url(#bgGradient)" />
  
  <!-- Circuit pattern overlay -->
  <g opacity="0.1">
    <path d="M100,100 L200,100 L250,150 L300,100 L400,100" stroke="#FFC72C" stroke-width="3" fill="none" />
    <path d="M100,200 L150,150 L200,200 L250,150 L300,200 L400,200" stroke="#FFC72C" stroke-width="3" fill="none" />
    <path d="M100,300 L300,300 L350,350 L400,300" stroke="#FFC72C" stroke-width="3" fill="none" />
    <path d="M500,100 L600,200 L700,100" stroke="#FFC72C" stroke-width="3" fill="none" />
    <path d="M500,300 L550,250 L600,300 L650,250 L700,300" stroke="#FFC72C" stroke-width="3" fill="none" />
    <circle cx="800" cy="150" r="20" stroke="#FFC72C" stroke-width="3" fill="none" />
    <circle cx="850" cy="200" r="15" stroke="#FFC72C" stroke-width="3" fill="none" />
    <circle cx="900" cy="250" r="25" stroke="#FFC72C" stroke-width="3" fill="none" />
  </g>
  
  <!-- Capacitor symbols -->
  <g opacity="0.15">
    <rect x="1200" y="100" width="100" height="40" rx="20" fill="#FFC72C" />
    <rect x="1350" y="150" width="80" height="30" rx="15" fill="#FFC72C" />
    <rect x="1480" y="200" width="120" height="50" rx="25" fill="#FFC72C" />
    <rect x="1250" y="300" width="90" height="35" rx="17" fill="#FFC72C" />
    <rect x="1400" y="350" width="100" height="40" rx="20" fill="#FFC72C" />
  </g>
  
  <!-- Main text placeholder -->
  <text x="100" y="300" fill="#FFFFFF" font-family="Arial" font-size="48" font-weight="bold" opacity="0.9">
    Global #1 Aluminum Electrolytic Capacitor
  </text>
  <text x="100" y="370" fill="#FFFFFF" font-family="Arial" font-size="36" opacity="0.9">
    Authorized Distributor
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="430" fill="#FFC72C" font-family="Arial" font-size="24" opacity="0.9">
    Nippon Chemi-Con (NCC) Solutions with Technical Excellence
  </text>
