<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#003da5" font-family="Arial" font-size="18" font-weight="bold">SMPS Application Circuit</text>
  
  <!-- Input side -->
  <rect x="50" y="150" width="80" height="40" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2" />
  <text x="90" y="175" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="12">AC Input</text>
  
  <!-- Rectifier -->
  <rect x="160" y="150" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <text x="200" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Rectifier</text>
  
  <!-- Bulk Capacitor -->
  <rect x="270" y="150" width="80" height="40" fill="#003da5" stroke="#002a7a" stroke-width="2" />
  <text x="310" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Bulk Cap</text>
  
  <!-- Switching Stage -->
  <rect x="380" y="150" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
  <text x="420" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Switching</text>
  
  <!-- Output Filter -->
  <rect x="490" y="150" width="80" height="40" fill="#27ae60" stroke="#219653" stroke-width="2" />
  <text x="530" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Output Filter</text>
  
  <!-- Arrows -->
  <line x1="130" y1="170" x2="160" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="240" y1="170" x2="270" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="350" y1="170" x2="380" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="460" y1="170" x2="490" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Output -->
  <rect x="500" y="250" width="70" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" />
  <text x="535" y="275" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">DC Output</text>
  <line x1="535" y1="250" x2="535" y2="190" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  
  <!-- Feedback -->
  <rect x="380" y="250" width="80" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
  <text x="420" y="275" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Feedback</text>
  <line x1="420" y1="250" x2="420" y2="190" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="90" y="220" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">120/230V AC</text>
  <text x="200" y="220" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">Bridge Rectifier</text>
  <text x="310" y="220" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">NCC Bulk Cap</text>
  <text x="420" y="220" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">PWM Controller</text>
  <text x="530" y="220" text-anchor="middle" fill="#7f8c8d" font-family="Arial" font-size="12">NCC Filter Cap</text>
</svg>