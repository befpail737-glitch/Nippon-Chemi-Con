<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" />

  <!-- Building structure -->
  <rect x="100" y="100" width="300" height="200" fill="#0072ce" rx="10" />
  <rect x="120" y="120" width="260" height="160" fill="#ffffff" rx="5" />

  <!-- Windows -->
  <g fill="#e0f0ff">
    <rect x="140" y="140" width="40" height="30" rx="3" />
    <rect x="190" y="140" width="40" height="30" rx="3" />
    <rect x="240" y="140" width="40" height="30" rx="3" />
    <rect x="290" y="140" width="40" height="30" rx="3" />

    <rect x="140" y="180" width="40" height="30" rx="3" />
    <rect x="190" y="180" width="40" height="30" rx="3" />
    <rect x="240" y="180" width="40" height="30" rx="3" />
    <rect x="290" y="180" width="40" height="30" rx="3" />

    <rect x="140" y="220" width="40" height="30" rx="3" />
    <rect x="190" y="220" width="40" height="30" rx="3" />
    <rect x="240" y="220" width="40" height="30" rx="3" />
    <rect x="290" y="220" width="40" height="30" rx="3" />
  </g>

  <!-- Company name and logo -->
  <text x="250" y="340" text-anchor="middle" fill="#0072ce" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LiTong Group</text>
  <text x="250" y="370" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="16">Official NCC Distributor</text>

  <!-- NCC logo element -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="100" height="30" fill="none" stroke="#0072ce" stroke-width="2" rx="5" />
    <text x="50" y="20" text-anchor="middle" fill="#0072ce" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NCC</text>
  </g>
</svg>