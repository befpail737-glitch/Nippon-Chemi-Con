<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#003DA5">LED Driver Long-life Capacitor Solution</text>
  
  <!-- AC Input -->
  <rect x="50" y="80" width="80" height="60" fill="#E6F2FF" stroke="#003DA5" stroke-width="2"/>
  <text x="90" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">AC</text>
  <text x="90" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Input</text>
  
  <!-- Bridge Rectifier -->
  <rect x="160" y="80" width="80" height="60" fill="#FFF2E6" stroke="#F39C12" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">Bridge</text>
  <text x="200" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">Rectifier</text>
  
  <!-- Bulk Capacitor -->
  <rect x="270" y="100" width="70" height="40" fill="#E6FFE6" stroke="#27AE60" stroke-width="2"/>
  <text x="305" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#27AE60">Bulk</text>
  <text x="305" y="132" font-family="Arial" font-size="8" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- PFC Controller -->
  <rect x="160" y="180" width="80" height="60" fill="#FFE6F2" stroke="#8E44AD" stroke-width="2"/>
  <text x="200" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#8E44AD">PFC</text>
  <text x="200" y="222" font-family="Arial" font-size="10" text-anchor="middle" fill="#8E44AD">Controller</text>
  
  <!-- LED Driver IC -->
  <rect x="370" y="180" width="80" height="60" fill="#F39C12" stroke="#F39C12" stroke-width="2"/>
  <text x="410" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">LED</text>
  <text x="410" y="222" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">Driver</text>
  
  <!-- Output Capacitor -->
  <rect x="370" y="100" width="80" height="40" fill="#E6FFEE" stroke="#27AE60" stroke-width="2"/>
  <text x="410" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#27AE60">Output</text>
  <text x="410" y="132" font-family="Arial" font-size="8" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- LED Load -->
  <rect x="480" y="180" width="80" height="60" fill="#E6F9FF" stroke="#003DA5" stroke-width="2"/>
  <text x="520" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#003DA5">LED</text>
  <text x="520" y="222" font-family="Arial" font-size="10" text-anchor="middle" fill="#003DA5">Array</text>
  
  <!-- Arrows -->
  <line x1="130" y1="110" x2="160" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="110" x2="270" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="340" y1="110" x2="370" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="110" x2="520" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="140" x2="200" y2="180" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="210" x2="370" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="210" x2="480" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
</svg>