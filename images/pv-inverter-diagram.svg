<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#003DA5">Photovoltaic Inverter DC Bus Solution</text>
  
  <!-- Solar Panel -->
  <rect x="50" y="80" width="80" height="120" fill="#E6F2FF" stroke="#003DA5" stroke-width="2"/>
  <text x="90" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Solar</text>
  <text x="90" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Panel</text>
  
  <!-- DC-DC Converter -->
  <rect x="180" y="100" width="100" height="80" fill="#FFF2E6" stroke="#F39C12" stroke-width="2"/>
  <text x="230" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">DC-DC</text>
  <text x="230" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">Converter</text>
  
  <!-- DC Bus Capacitor -->
  <rect x="330" y="110" width="80" height="60" fill="#E6FFE6" stroke="#27AE60" stroke-width="2"/>
  <text x="370" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60">DC Bus</text>
  <text x="370" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60">Capacitor</text>
  
  <!-- NCC Logo -->
  <text x="370" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- DC-AC Inverter -->
  <rect x="460" y="100" width="100" height="80" fill="#FFE6F2" stroke="#8E44AD" stroke-width="2"/>
  <text x="510" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#8E44AD">DC-AC</text>
  <text x="510" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#8E44AD">Inverter</text>
  
  <!-- Grid -->
  <rect x="500" y="220" width="60" height="40" fill="#E6F2FF" stroke="#003DA5" stroke-width="2"/>
  <text x="530" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Grid</text>
  
  <!-- Arrows -->
  <line x1="130" y1="140" x2="180" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="280" y1="140" x2="330" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="410" y1="140" x2="460" y2="140" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="180" x2="510" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
</svg>