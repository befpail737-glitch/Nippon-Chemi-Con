<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#003DA5">EV OBC (On-Board Charger) High Voltage Solution</text>
  
  <!-- Grid/Charging Station -->
  <rect x="50" y="80" width="80" height="60" fill="#E6F2FF" stroke="#003DA5" stroke-width="2"/>
  <text x="90" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">AC</text>
  <text x="90" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Grid</text>
  
  <!-- EMI Filter -->
  <rect x="160" y="80" width="80" height="60" fill="#FFF2E6" stroke="#F39C12" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">EMI</text>
  <text x="200" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#F39C12">Filter</text>
  
  <!-- Rectifier -->
  <rect x="270" y="80" width="80" height="60" fill="#E6FFE6" stroke="#27AE60" stroke-width="2"/>
  <text x="310" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60">AC-DC</text>
  <text x="310" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60">Rectifier</text>
  
  <!-- DC Bus Capacitor -->
  <rect x="380" y="160" width="80" height="40" fill="#E6FFEE" stroke="#27AE60" stroke-width="2"/>
  <text x="420" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#27AE60">DC Bus</text>
  <text x="420" y="192" font-family="Arial" font-size="8" text-anchor="middle" fill="#003DA5">NCC</text>
  
  <!-- DC-DC Converter -->
  <rect x="270" y="220" width="80" height="60" fill="#FFE6F2" stroke="#8E44AD" stroke-width="2"/>
  <text x="310" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#8E44AD">DC-DC</text>
  <text x="310" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#8E44AD">Converter</text>
  
  <!-- Battery -->
  <rect x="450" y="230" width="60" height="40" fill="#E6F9FF" stroke="#003DA5" stroke-width="2"/>
  <text x="480" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#003DA5">Battery</text>
  
  <!-- Vehicle Load -->
  <rect x="520" y="110" width="60" height="40" fill="#F2E6FF" stroke="#9B59B6" stroke-width="2"/>
  <text x="550" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#9B59B6">Vehicle</text>
  <text x="550" y="147" font-family="Arial" font-size="10" text-anchor="middle" fill="#9B59B6">Load</text>
  
  <!-- Arrows -->
  <line x1="130" y1="110" x2="160" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="240" y1="110" x2="270" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="110" x2="380" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="110" x2="520" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="310" y1="140" x2="310" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="250" x2="450" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
</svg>